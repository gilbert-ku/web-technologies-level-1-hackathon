
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackarthon</title>
</head>
<body>
  <section class="home-page">
    <header>
        <h1 class="heading">Gilbert Kutoto</h1>
        <p class="paragraph">I am currently learning Software development at Power learn Project. I am more interested in App Development, Check my portfolio for web apps</p>
    </header>

    <a href="https://gilbertkutoto.vercel.app/" class="linktag" target="_blank">Click to view my portfolio</a>

    <section>
        <img src="/img/gilbert.jpg" alt="my profile Image" class="green-bordered-image">
    </section>

    <section>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
    
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>
    
          <label for="subjects">Subjects:</label>
          <select id="subjects" name="subjects[]" multiple required>
              <option value="English">English</option>
              <option value="Math">Math</option>
              <option value="Science">Science</option>
              <option value="Art and Craft">Art and Craft</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Geography">Geography</option>
              <option value="History">History</option>
          </select><br>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
      
          <input type="hidden" id="sessionId" name="sessionId" value="session_id_value">
      
          <input type="button" value="Cancel" >
          <input type="submit" value="Register">
      </form>
    </section>
  </section>
</body>
</html>
